name: Github Issues
on:
  issues

jobs: 
  output-info:
    runs-on:
      ubuntu-latest
    steps:
      - name: Output event details
        run: echo "${{ toJSON(github.event.issue.label) }}"
      - name: Output Github Issues
        run: echo "${{ toJSON(github.event.issue) }}"

